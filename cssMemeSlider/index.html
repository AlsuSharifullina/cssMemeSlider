<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
        <section class="mem-slider">
            <div class="slider middle">
                <div class="mem-slider__btns">
                    <input type="radio" name="btn" id="btn1" class="b1" checked>
                    <input type="radio" name="btn" id="btn2" class="b2">
                    <input type="radio" name="btn" id="btn3" class="b3">
                    <input type="radio" name="btn" id="btn4" class="b4">
        
                    <div class="slide s1"><img src="img/one.jpg" alt="photo mem" class="mem-slider__images-item"></div>
                    <div class="slide s2"><img src="img/two.jpg" alt="photo mem" class="mem-slider__images-item"></div>
                    <div class="slide s3"><img src="img/three.jpg" alt="photo mem" class="mem-slider__images-item"></div>
                    <div class="slide s4"><img src="img/four.jpg" alt="photo mem" class="mem-slider__images-item"></div>
                </div>
            </div>
            <div class="mem-slider__navigation">
                <label for="btn1" class="bar"></label>
                <label for="btn2" class="bar"></label>
                <label for="btn3" class="bar"></label>
                <label for="btn4" class="bar"></label>
            </div>
            <div class="mems__texts">
                <div class="mems__texts-container">
                    <p class="mems__text t1">Да, сегодня опять блистаю</p>
                    <p class="mems__text t2">*тяжелый вздох*</p>
                    <p class="mems__text t3">хоспаде, куда я жмав</p>
                    <p class="mems__text t4">мне по*й, я так чувствую</p>
                </div>
            </div>
        </section>
<script src="script.js"></script>
</body>
